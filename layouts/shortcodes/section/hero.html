{{ $image := site.Params.HeroImage }}

<section class='oe-hero page-section fullbleed {{ .Get "class" }}'
  {{ with resources.Get $image }}
    style="background-image: url('{{ .RelPermalink }}');"
  {{- end -}}
>
  <div class="page-section-content">
    <div class="hero-content">
      <h1 class="oe-hero-title">{{ .Get "title" }}</h1>
      <div class="slotted-hero-content">
        {{ .Inner }}
      </div>
    </div>
    <span class="oe-image-caption oe-hero-caption">{{ .Get "caption" }}</span>
  </div>
</section>
