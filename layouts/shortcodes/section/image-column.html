<section class='oe-image-column oe-image-{{ .Get "imagePosition" }}'>
  <figure>
    <img
      {{ with .Get "image" }}
      {{ $image := resources.Get . }}
      src="{{ $image.RelPermalink }}"
      {{ end }}
      alt='{{ .Get "alt" }}'
    >
    <figcaption class="oe-image-caption">{{ .Get "caption" }}</figcaption>
  </figure>

  <div class="oe-image-content">
    {{ .Inner }}
  </div>
</section>
