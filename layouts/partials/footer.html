<div class="oe-footer">
  <div class="oe-footer-row">
    <ul>
      {{- range .Site.Menus.footer }}
        <li>
          <a href="{{ .PageRef }}">{{ .Name }}</a>
        </li>
      {{- end }}
    </ul>
  </div>

  <div class="oe-footer-row">
    <p>Copyright {{ now.Year }}. All rights reserved.</p>
  </div>

  <div class="oe-footer-row">
    <div>
      <p>Created by</p>

      <a href="https://openecoacoustics.org/" target="_blank">
        {{ with resources.Get "images/OpenEcoacoustics_horizontal_rgb.svg"  -}}
        <img
          src="{{ .RelPermalink }}"
          alt="OpenEcoacoustics Logo"
          class="sponsor-logo"
        >
        {{- end -}}
      </a>

      <p>
        In collaboration with the
        <a class="inline-link" href="https://calldetective.org/">Call Detective</a>
        project.
      </p>
    </div>
  </div>
</div>

<style>
  .sponsor-logo {
    min-height: 4rem;
  }
</style>
